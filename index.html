<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReservaMentor</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="image">Reserva <span class="highlight">Mentor</span></div>
      <div class="linksHeader">
        <ul>
          <li>Acerca de</li>
          <li>Caracteristicas</li>
          <li>Top Mentores</li>
          <li>Testimonios</li>
        </ul>
      </div>
      <div class="ingresoUsuario">
        <ul>
          <li><button onclick = "location.href='../login'">Iniciar sesion</button></li>
          <li><button onclick = "location.href='../register'">Registrate</button></li>
        </ul>
      </div>
    </header>
    <section>
      <div class="intro">
        <div class="introDetails">
          <div class="mensajeGrande">
            Encuentra a tu mentor y resuelve tus dudas
          </div>
          <div class="mensajeChico">
            Descubre increibles mentores a un precio comodo
          </div>
          <div class="searchBar">
            <button>Ingresa tu problema</button>
            <button>Disponibilidad</button>
            <button>Estudiantes</button>
            <button class="search">Buscar</button>
          </div>
        </div>
      </div>
